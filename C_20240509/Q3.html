<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outer {
            display: grid;
            grid-template-areas: 
                'menu menu'
                'left right';
            gap: 10px;
            padding : 10px 100px 10px 20px;
            background-color: antiquewhite;
            border: 1px solid;
            width: 400px;
            }
        #d1 {
            grid-area: menu;
        }
        #d2 {
            grid-area: left;
        }
        #d3 {
            grid-area: right;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div id="d1" style="background-color: plum; text-align: center; border: 1px solid;"><h3>오늘의 할인 메뉴는?</h3></div>
        <div id="d2" style="background-color: rgb(255, 140, 0); text-align: center; border: 1px solid;">
        <img src="4.jpg" width="100" height="100" alt="" style="display: block; margin: 0 auto;">
        15,000원 -> 12,000원</div>
        <div id="d3" style="background-color: rgb(0, 247, 255); text-align: center; border: 1px solid;">
        <img src="5.jpg" width="100" height="100" alt="" style="display: block; margin: 0 auto;">
        13,000원 -> 9,000원</div>
    </div>
</body>
</html>
