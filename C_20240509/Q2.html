<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outer {
            width: 600px;
            height: 300px;
            border: 5px;
            border-style: double;
            border-color: black;
            background-color: rgb(243, 252, 164);
            display: flex;
            flex-flow: row nowrap;
        }

        #d1, #d3{
            flex-grow: 1;
        }

        #d2 {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div style="text-align: center;" id="d1"><h3>우아하게!</h3>
        <img src="1.jpg" width="100" height="200" alt="" style="display: block; margin: 0 auto;"></div>
        <div style="text-align: center;" id="d2"><h3>달려보자고!</h3>
        <img src="2.jpg" width="200" height="200" alt="" style="display: block; margin: 0 auto;"></div>
        <div style="text-align: center;" id="d3"><h3>스티디하게!</h3>
        <img src="3.jpg" width="100" height="200" alt="" style="display: block; margin: 0 auto;"></div>
    </div>
</body>
</html>
