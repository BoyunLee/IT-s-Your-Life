<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>지도에 교통정보 표시하기</title>

</head>

<body>
    <div id="map" style="width:100%; height:600px; border: 1px solid ;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d769b9bb21e5b7cdb65ea74960cb9abb"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.5481533, 127.0733985), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도에 교통정보를 표시하도록 지도타입을 추가합니다
        map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);

        // 아래 코드는 위에서 추가한 교통정보 지도타입을 제거합니다
        // map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);   

        var imageSrc = 'http://127.0.0.1:5500/image2.jpg', // 마커이미지의 주소입니다    
            imageSize = new kakao.maps.Size(200, 200), // 마커이미지의 크기입니다
            imageOption = { offset: new kakao.maps.Point(200, 200) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
            markerPosition = new kakao.maps.LatLng(37.5481533, 127.0733985); // 마커가 표시될 위치입니다

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            image: markerImage // 마커이미지 설정 
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);  
    </script>
</body>

</html>
