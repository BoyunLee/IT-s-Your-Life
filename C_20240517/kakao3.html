<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위도 경도 추출하기</title>
    <style>
        #map {
            width: 700px;
            height: 700px; /* 원하는 크기로 조정 */
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- 지도 영역을 위한 div 추가 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d769b9bb21e5b7cdb65ea74960cb9abb"></script>
    <script>
    var mapContainer = document.getElementById('map'), //지도를 담을 영역의 DOM 레퍼런스
        mapOption = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.5088703, 127.09996), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); //지도 생성 및 객체 리턴

    map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
    </script>
</body>
</html>
