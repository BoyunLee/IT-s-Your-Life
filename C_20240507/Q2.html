<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:purple">Kurly 회원가입</h1>
    <p>
        <span style="color:rgb(252, 1, 1);">*</span>
        <span>필수 입력 사항</span>
    </p>
    <hr>
    
    <p>
        <span>아이디</span>
        <input type="text" placeholder="아이디를 입력해주세요.">
    </p>
    <p>
        <span>비밀번호</span>
        <span style="color:rgb(252, 1, 1);">*</span>
        <input type="text" placeholder="비밀번호를 입력해주세요.">
    </p>
    <p>
        <span>비밀번호 확인</span>
        <span style="color:rgb(252, 1, 1);">*</span>
        <input type="text" placeholder="비밀번호를 한번 더 입력해주세요.">
    </p>
    <p>
        <span>이름</span>
        <span style="color:rgb(252, 1, 1);">*</span>
        <input type="text" placeholder="이름을 입력해주세요.">
    </p>
    <p>
        <span>이메일</span>
        <span style="color:rgb(252, 1, 1);">*</span>
        <input type="text" placeholder="예 marketkelly@kurly.com">
    </p>
    <p>
        <span>휴대폰</span>
        <span style="color:rgb(252, 1, 1);">*</span>
        <input type="text" placeholder="숫자만 입력해주세요.">
    </p>
    <p>
        <span>주소</span>
        <span style="color:rgb(252, 1, 1);">*</span>
        <button style="background-color:rgb(208, 208, 208); color: blueviolet;">주소 검색</button><br>
        <span>배송지에 따라 상품정보가 달라질 수 있습니다.</span>
    </p>
    <p>
        <span>성별</span>
        <input type="checkbox">남자
        <input type="checkbox">여자
        <input type="checkbox">선택안함
    </p>
    <p>
        <span>생년월일</span>
        <input type="text" placeholder="YYYY">
        <input type="text" placeholder="MM">
        <input type="text" placeholder="DD">
    </p>
    <p>
        <span>추가입력</span>
        <span>친구초대 추천 아이디</span>
        <input type="text">
    </p>


</body>
</html>
