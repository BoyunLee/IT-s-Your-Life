<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        var p = new Promise((resolve, reject) => {
            var num1 = Math.floor(Math.random()*10);
            var num2 = Math.floor(Math.random()*10);
            resolve([num1, num2]);
            console.log(num1, num2);
        });

        p.then((numbers) => {
            var num1 = numbers[0];
            var num2 = numbers[1];
            console.log(num1+num2);
            return numbers;
        })
        .then((numbers) => {
            var num1 = numbers[0];
            var num2 = numbers[1];
            console.log(num1+num2, num1*num2);
            return numbers;
        })
        .then((numbers) => {
            var num1 = numbers[0];
            var num2 = numbers[1];
            console.log('두수의 합은 ' + (num1+num2));
            console.log('두수의 곱은 ' + (num1*num2));
        })
        .catch((error) => {
            console.error("오류 발생:", error);
        });

    </script>
</body>
</html>
