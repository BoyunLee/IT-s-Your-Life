<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1.이벤트/스타일</title>
  </head>
  <body>
    <div id="app">
      <span
        style="
          background-color: rgb(17, 89, 245);
          color: white;
          border: none;
          border-radius: 5px;
          padding: 5px 14px;
          font-size: 13.5px;
        "
        >금액</span
      >
      :
      <input
        type="text"
        v-model.number="amount"
        style="
          background-color: rgb(116, 221, 233);
          border: none;
          border-radius: 5px;
          padding: 5px 10px;
          margin: 1px;
        "
      />
      <br />
      <button
        @click="deposit"
        style="
          background-color: rgb(159, 62, 249);
          color: white;
          border: none;
          border-radius: 5px;
          padding: 5px 14px;
          margin: 1px;
        "
      >
        입금
      </button>
      <button
        @click="withdraw"
        style="
          background-color: rgb(159, 62, 249);
          color: white;
          border: none;
          border-radius: 5px;
          padding: 5px 14px;
          margin: 1px;
        "
      >
        인출
      </button>
      <button
        @click.once="balance += 10000"
        style="
          background-color: rgb(244, 15, 15);
          color: white;
          border: none;
          border-radius: 5px;
          padding: 5px 23px;
        "
      >
        계좌 개설 이벤트
      </button>
      <br />
      <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert("0보다 큰 값을 예금해야 합니다.");
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert("0보다 큰 값을 인출할 수 있습니다.");
            } else if (amt > this.balance) {
              alert("잔고보다 많은 금액을 인출할 수 없습니다.");
            } else {
              this.balance -= amt;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
