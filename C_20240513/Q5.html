<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitComment(){
            let commentInput = document.getElementById("commentInput");
            let commentText = commentInput.value.trim();

            if (commentText !== "") {
                let commentContainer = document.getElementById("commentContainer");

                // 댓글 내용을 담을 div 요소 생성
                let commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = commentText;
                commentContainer.appendChild(commentDiv);

                // 빨간색 선을 추가하는 hr 요소 생성
                let redLineHR = document.createElement('hr');
                redLineHR.style.border = "1px solid red"; // 빨간색으로 선 스타일 지정
                commentContainer.appendChild(redLineHR);

                commentInput.value = "";
            } else {
                alert("댓글을 입력하시오.");
            }
        }
        
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div style="border: 2px solid black; padding: 20px; width: 400px; margin: 0 auto;">
        <h2 style="text-align: center;">그림을 본 느낌은?</h2>
        <img src="baby.png">
        <br>
        <br>
        <input type="text" id="commentInput" class="rounded-start" style="border: 4px solid rgba(0, 0, 255, 0.389);"><button onclick="submitComment()" class="rounded-end"
        style="background: blue; color: aliceblue; border: none; outline: none;">댓글 달기</button>
        <br>
        <br>
        <hr style="color: blue;">
        <div id="commentContainer"></div>
    </div>
</body>
</html>
