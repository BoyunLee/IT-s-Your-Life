<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let time = 0
    while(true){
        let check = prompt('1) 증가, 2) 감소, 3)종료 를 선택해주세요.') 
        if (check == 1) {
            time = time + 1
            alert('카운트 : ' + time)
        } else if (check == 2) {
            time = time - 1
            alert('카운트 : ' + time)
        } else {
            alert('프로그램 종료 >> 현재까지의 카운트는 :' + time)
            break
        }
    }
    
</script>
</body>
</html>
